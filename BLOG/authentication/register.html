<html>
<head>
<title>Registration Table</title>
</head>
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<body>
    <form method="POST" id="userform" action="" enctype="multipart/form-data">
        <table border="1" align="center" width="400" bgcolor="#CCCCCC" >
            <caption>Registration form</caption>
            <tr>
                <th>Enter your first name</th>
                <td><input type="text" name="firstname" id="firstname"  title="enter your first name" placeholder="enter your first name"/></td>
            </tr>
            <tr>
                <th>Enter your last name</th>
                <td><input type="text" name="lastname" id="lastname" required/></td>
            </tr>
            <tr>
                <th>Enter your password</th>
                <td><input type="password" name="password" id="password" required/></td>
            </tr>
            <tr>
                <th>ReEnter your password</th>
                <td><input type="password" name="reenter_password" id="reenter_password" required/></td>
            </tr>
            <tr>
                <th>Enter your email</th>
                <td><input type="email" name="email" id="email" required/></td>
            </tr>
            <tr>
                <th>Enter your mobile</th>
                <td><input type="text" name="mobile_number" id="mobile_number" required/></td>
            </tr>
            <tr>
                <th>Enter your address</th>
                <td><textarea rows="8" cols="20" name="address" id="address" required></textarea></td>
            </tr>
            <tr>  
                <td>Upload Image : </td>
                <td>
                <input required id="image" type="file" name="image" required>
                </td>
             </tr>
            <td colspan="2" align="center">
                <button id="check_data">Check Data</button>
                <input id="submit"type="submit" value="Save My Data"/>
                <input type="reset" value="Reset Data"/>
            </td>
            </tr>
            </table>
    </form>
</body>
<script src="register.js"></script>
</html>
