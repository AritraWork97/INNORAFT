<!DOCTYPE html>
<html>
<head>
    <title>Sign in</title>
</head>
<link rel="stylesheet" href="/PHP/BLOG/authentication/login.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<body>
<div class="container">
    <div class="form-content">
     <title>Login Form</title>
    <form action="../authentication/login_user.php" method="POST" name="Login_Form">
      <div class="form-1">
          <label for="email">Enter your Email</label>
          <input name="email" class="form-control" type="username" id="email" placeholder="Username" required autofocus>
      </div>
      <div class="form-2">
          <label for="password">Enter your Password</label>
          <input name="Password" class="form-control" type="password" id="inputPassword" placeholder="Password" required>
      </div>
      <button name="Submit" class="btn" value="Login" type="submit">Sign in</button>
      <button class="btn"><a href="register">Sign Up</a></button>     
    </div>
    </form>
  </div>
</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</body>
</html>
